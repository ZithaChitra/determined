description: gan_mnist_pytorch_lightning_adaptive
max_restarts: 1
records_per_epoch: 55000
hyperparameters:
  global_batch_size: 64
  lr:
    type: double
    minval: .0001
    maxval: .001
  b1:
    type: double
    minval: .3
    maxval: .8
  b2: 0.999
searcher:
  name: adaptive_asha
  metric: loss
  smaller_is_better: true
  max_trials: 16
  max_length:
    epochs: 5
entrypoint: model_def:GANTrial
